<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exceller</title>
    <link rel="stylesheet" href="./main-page.css">
</head>

<body>
    <h1 class="header">Select Month and Year</h1>
    <div class="container">
        <form>
            <div class="selection">
                <label for="month-picker">Month</label>
                <input type="number" name="month-picker" id="month-picker" placeholder="Select Month..." min="1" max="12">
            </div>
            <div class="selection">
                <label for="year-picker">Year</label>
                <input type="number" name="year-picker" id="year-picker" placeholder="Select Year...">
            </div>
            <div class="selection">
                <label for="year-picker">Travels Funds</label>
                <input type="number" name="year-picker" id="travel-picker" placeholder="Select Travels Funds...">
            </div>

            <input id="generateBtn" type="submit" value="Generate Month">
        </form>
    </div>



    <script src="./main-page.js"></script>
</body>

</html>
